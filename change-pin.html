<!DOCTYPE html>
<html lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Cambiar PIN - Financify</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
        :root {
            --background: #111418;
            --surface: #1C2026;
            --primary: #3d99f5;
            --on-surface: #FFFFFF;
            --on-surface-variant: #9CA3AF;
            --border: #283039;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-[var(--background)] text-[var(--on-surface)]">
<div class="flex flex-col min-h-screen">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[var(--border)] px-10 py-4">
<div class="flex items-center gap-4">
<a href="dashboard.html" class="flex items-center gap-4">
<svg class="text-[var(--primary)]" fill="none" height="28" viewBox="0 0 24 24" width="28" xmlns="http://www.w3.org/2000/svg">
<path d="M12 2L2 7V17L12 22L22 17V7L12 2Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
<path d="M2 7L12 12" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
<path d="M12 22V12" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
<path d="M22 7L12 12" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
<path d="M17 4.5L7 9.5" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
</svg>
<h1 class="text-xl font-bold leading-tight tracking-tight">Financify</h1>
</a>
</div>
</header>
<main class="flex-1 px-10 py-8">
<div class="max-w-xl mx-auto">
<h2 class="text-3xl font-bold tracking-tight mb-8">Cambiar PIN de Seguridad</h2>
<div class="bg-[var(--surface)] rounded-lg shadow-lg p-8">
    <form class="space-y-6">
        <div>
            <label for="current-pin" class="block text-sm font-medium text-[var(--on-surface-variant)]">PIN Actual</label>
            <div class="mt-1">
                <input type="password" name="current-pin" id="current-pin" maxlength="4" class="block w-full bg-[var(--background)] border-[var(--border)] rounded-md shadow-sm py-2 px-3 text-base focus:outline-none focus:ring-[var(--primary)] focus:border-[var(--primary)]" placeholder="****">
            </div>
        </div>

        <div>
            <label for="new-pin" class="block text-sm font-medium text-[var(--on-surface-variant)]">Nuevo PIN</label>
            <div class="mt-1">
                <input type="password" name="new-pin" id="new-pin" maxlength="4" class="block w-full bg-[var(--background)] border-[var(--border)] rounded-md shadow-sm py-2 px-3 text-base focus:outline-none focus:ring-[var(--primary)] focus:border-[var(--primary)]" placeholder="****">
            </div>
        </div>

        <div>
            <label for="confirm-pin" class="block text-sm font-medium text-[var(--on-surface-variant)]">Confirmar Nuevo PIN</label>
            <div class="mt-1">
                <input type="password" name="confirm-pin" id="confirm-pin" maxlength="4" class="block w-full bg-[var(--background)] border-[var(--border)] rounded-md shadow-sm py-2 px-3 text-base focus:outline-none focus:ring-[var(--primary)] focus:border-[var(--primary)]" placeholder="****">
            </div>
        </div>

        <div class="flex justify-end gap-4 pt-4">
             <a href="settings.html" class="px-6 py-2 border border-[var(--border)] rounded-md text-sm font-medium hover:bg-[var(--surface)]">Cancelar</a>
             <button type="submit" class="px-6 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[var(--primary)] hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--background)] focus:ring-[var(--primary)]">
                Guardar Cambios
             </button>
        </div>
    </form>
</div>
</div>
</main>
</div>
</body></html>
