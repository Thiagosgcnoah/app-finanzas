<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Panel de Control Financiero</title>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;600;700&family=Noto+Sans:wght@400;500;700;900" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        :root {
            --bg-color: #121212;
            --surface-color: rgba(30, 30, 30, 0.5);
            --primary-color: #3d99f5;
            --secondary-color: #00A99D;
            --accent-red: #FF5252;
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
        }
        body {
            font-family: 'Inter', 'Noto Sans', sans-serif;
            background-image: radial-gradient(at 27% 37%, hsla(215, 98%, 61%, 0.1) 0px, transparent 50%),
                              radial-gradient(at 97% 21%, hsla(125, 98%, 72%, 0.1) 0px, transparent 50%),
                              radial-gradient(at 52% 99%, hsla(355, 98%, 61%, 0.1) 0px, transparent 50%);
        }
        .card-blur {
            @apply backdrop-blur-3xl bg-[var(--surface-color)] border border-white/10;
        }
        .chat-button {
            @apply bg-white/10 text-white font-semibold rounded-full px-4 py-2 text-sm hover:bg-white/20 transition-colors mr-2 mb-2 cursor-pointer;
        }
        .progress-bar-bg {
            @apply bg-white/10 rounded-full h-2.5;
        }
        .progress-bar-fill {
            @apply bg-gradient-to-r from-teal-500 to-cyan-500 h-full rounded-full transition-all duration-500;
        }
    </style>
</head>
<body class="bg-[var(--bg-color)] text-[var(--text-primary)]">
    <div class="flex flex-col min-h-screen">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-gray-800/50 px-6 sm:px-10 py-4 card-blur">
            <h1 id="dashboard-title" class="text-xl font-bold">Panel de Control</h1>
            <div class="flex items-center gap-4">
                <a href="settings.html" class="flex items-center gap-2 rounded-md bg-white/10 px-4 py-2 text-sm font-medium hover:bg-white/20">
                    <span>Ajustes</span>
                </a>
                <a id="logout-button" href="#" class="flex items-center gap-2 rounded-md bg-white/10 px-4 py-2 text-sm font-medium hover:bg-white/20">
                    <span>Salir</span>
                </a>
            </div>
        </header>
        <main class="flex-grow p-6 sm:p-10">
            <div class="mx-auto max-w-7xl">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div class="lg:col-span-1 rounded-lg card-blur p-6">
                        <p class="text-sm font-medium text-[var(--text-secondary)]">Potencial por Cobrar</p>
                        <p id="potencial-cobrar" class="mt-2 text-3xl font-bold text-[var(--accent-red)]">$0</p>
                    </div>
                    <div class="lg:col-span-1 rounded-lg card-blur p-6">
                        <p class="text-sm font-medium text-[var(--text-secondary)]">Fondos Necesarios (50%)</p>
                        <p id="fondos-necesarios" class="mt-2 text-3xl font-bold text-[var(--secondary-color)]">$0</p>
                        <div id="needs-breakdown-container" class="mt-4 space-y-2"></div>
                    </div>
                    <div class="lg:col-span-2 rounded-lg card-blur p-6">
                        <div class="flex justify-between items-start">
                            <p class="text-sm font-medium text-[var(--text-secondary)]">Procedencia de Ingresos</p>
                            <a id="income-settings-link" href="#" class="p-1 -mt-1 -mr-1 rounded-full hover:bg-white/10">
                                <svg class="w-5 h-5 text-[var(--primary-color)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                </svg>
                            </a>
                        </div>
                        <div id="income-sources-list" class="mt-3 space-y-2"></div>
                    </div>
                    <div class="lg:col-span-2 rounded-lg card-blur p-6">
                        <p class="text-sm font-medium text-[var(--text-secondary)]">Fondo Ahorro (20%)</p>
                        <p id="fondo-ahorro" class="mt-2 text-3xl font-bold text-[var(--secondary-color)]">$0</p>
                    </div>
                    <div class="lg:col-span-2 rounded-lg card-blur p-6">
                        <p class="text-sm font-medium text-[var(--text-secondary)]">Mi Fondo Deseos (30% / 2)</p>
                        <p id="fondo-deseos" class="mt-2 text-3xl font-bold text-[var(--secondary-color)]">$0</p>
                    </div>
                </div>
                <div class="mt-6 rounded-lg card-blur">
                    <div class="p-6 border-b border-white/10">
                        <h2 class="text-lg font-semibold">Asistente IA</h2>
                    </div>
                    <div id="chat-history" class="p-6 h-96 overflow-y-auto flex flex-col space-y-4"></div>
                    <div class="p-4 border-t border-white/10">
                        <form id="chat-form" class="flex items-center gap-3">
                            <input id="chat-input" class="w-full bg-white/10 border-transparent rounded-full px-4 py-2 focus:ring-2 focus:ring-[var(--primary-color)]" placeholder="Ej: 'GanÃ© 150mil en Rappi'" type="text"/>
                            <button id="chat-submit-button" class="bg-[var(--primary-color)] text-white font-semibold rounded-full px-5 py-2 text-sm hover:bg-blue-500" type="submit">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
        const supabaseUrl = 'https://xchpwqwcgkzhpaxuiiuz.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjaHB3cXdjZ2t6aHBheHVpaXV6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4MDU5MzEsImV4cCI6MjA3MDM4MTkzMX0.M9Iqzm_foFmvtOEisxnFZg6WsrxltPiUtub425lymcs';
        const supabase = createClient(supabaseUrl, supabaseKey);

        async function main() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'index.html';
                return;
            }

            const userId = session.user.id;
            const userEmail = session.user.email;
            let conversationState = { context: null, clarificationType: null };

            if (userEmail.startsWith('gabriel')) {
                document.getElementById('dashboard-title').textContent = 'Panel de Control de Gabriel';
                document.getElementById('income-settings-link').href = 'settings-income-gabriel.html';
            } else {
                document.getElementById('dashboard-title').textContent = 'Panel de Control de San';
                document.getElementById('income-settings-link').href = 'settings-income-san.html';
            }

            const formatCurrency = (value) => new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', maximumFractionDigits: 0 }).format(value);

            async function updateAllData() {
                const { data: rpcData, error: rpcError } = await supabase.rpc('get_dashboard_data');
                if (rpcError || !rpcData) {
                    console.error("Error llamando RPC:", rpcError);
                    return;
                }

                if (rpcData.length > 0) {
                    const d = rpcData[0];

                    document.getElementById('potencial-cobrar').textContent = formatCurrency(d.potential_balance || 0);
                    document.getElementById('fondos-necesarios').textContent = formatCurrency(d.shared_needs_balance);
                    document.getElementById('fondo-ahorro').textContent = formatCurrency(d.shared_savings_balance);
                    document.getElementById('fondo-deseos').textContent = formatCurrency(d.personal_wishes_balance);
                    
                    const listElement = document.getElementById('income-sources-list');
                    listElement.innerHTML = '';
                    if (d.personal_income_sources) {
                        d.personal_income_sources.forEach(sourceName => {
                            const div = document.createElement('div');
                            div.className = 'flex items-center justify-between text-sm';
                            div.innerHTML = `<p class="font-medium">${sourceName}</p>`;
                            listElement.appendChild(div);
                        });
                    }

                    const breakdownContainer = document.getElementById('needs-breakdown-container');
                    breakdownContainer.innerHTML = '';
                    if (d.budget_details) {
                        d.budget_details.forEach(budget => {
                            const budgetName = budget.name.toLowerCase();
                            const allocated = budget.allocated;
                            const amount = budget.amount;
                            const percentage = amount > 0 ? (allocated / amount) * 100 : 0;

                            const breakdownDiv = document.createElement('div');
                            breakdownDiv.innerHTML = `
                                <div class="flex justify-between items-center text-xs">
                                    <span class="text-[var(--text-secondary)]">${budgetName}</span>
                                    <span class="font-medium">${formatCurrency(allocated)} / ${formatCurrency(amount)}</span>
                                </div>
                                <div class="progress-bar-bg">
                                    <div class="progress-bar-fill" style="width: ${Math.min(100, percentage)}%"></div>
                                </div>
                            `;
                            breakdownContainer.appendChild(breakdownDiv);
                        });
                    }
                }
            }

            // El resto del cÃ³digo del chat y la inicializaciÃ³n no cambia
            const chatForm = document.getElementById('chat-form');
            const chatInput = document.getElementById('chat-input');
            // ... (pegar aquÃ­ el resto del script del chat de la v5.1 que ya tenÃ­as)
            
            // InicializaciÃ³n y suscripciÃ³n a cambios
            supabase.channel('public-db-changes')
                .on('postgres_changes', { event: '*', schema: 'public' }, (payload) => {
                    console.log('Cambio detectado:', payload);
                    updateAllData();
                })
                .subscribe((status) => {
                    if (status === 'SUBSCRIBED') {
                        console.log('Conectado a Realtime. Cargando datos iniciales.');
                        updateAllData();
                    }
                });

        }

        main();
    </script>
</body>
</html>
