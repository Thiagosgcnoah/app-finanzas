<!DOCTYPE html>
<html lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Panel de Control Financiero</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;600;700&family=Noto+Sans:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="bg-[#121212] text-white">
<div class="flex flex-col min-h-screen">
    <header class="flex items-center justify-between whitespace-nowrap border-b border-gray-800/50 px-6 sm:px-10 py-4 bg-[rgba(30,30,30,0.5)] backdrop-blur-3xl">
        <h1 id="dashboard-title" class="text-xl font-bold">Panel de Control</h1>
        <div class="flex items-center gap-4">
            <a href="settings.html" class="flex items-center gap-2 rounded-md bg-white/10 px-4 py-2 text-sm font-medium hover:bg-white/20"><span>Ajustes</span></a>
            <a id="logout-button" href="#" class="flex items-center gap-2 rounded-md bg-white/10 px-4 py-2 text-sm font-medium hover:bg-white/20"><span>Salir</span></a>
        </div>
    </header>
    <main class="flex-grow p-6 sm:p-10">
        <div class="mx-auto max-w-7xl">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="lg:col-span-1 rounded-lg bg-[rgba(30,30,30,0.5)] backdrop-blur-3xl border border-white/10 p-6"><p class="text-sm font-medium text-[#B0B0B0]">Potencial por Cobrar</p><p class="mt-2 text-3xl font-bold text-[#FF5252]">$0</p></div>
                <div class="lg:col-span-1 rounded-lg bg-[rgba(30,30,30,0.5)] backdrop-blur-3xl border border-white/10 p-6"><p class="text-sm font-medium text-[#B0B0B0]">Fondos Necesarios (50%)</p><p id="fondos-necesarios" class="mt-2 text-3xl font-bold text-[#00A99D]">$0</p></div>
                <div class="lg:col-span-2 rounded-lg bg-[rgba(30,30,30,0.5)] backdrop-blur-3xl border border-white/10 p-6"><div class="flex justify-between items-start"><p class="text-sm font-medium text-[#B0B0B0]">Procedencia de Ingresos</p><a id="income-settings-link" href="#" class="p-1 -mt-1 -mr-1 rounded-full hover:bg-white/10"><svg class="w-5 h-5 text-[#3d99f5]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg></a></div><div id="income-sources-list" class="mt-3 space-y-2"></div></div>
                <div class="lg:col-span-2 rounded-lg bg-[rgba(30,30,30,0.5)] backdrop-blur-3xl border border-white/10 p-6"><p class="text-sm font-medium text-[#B0B0B0]">Fondo Ahorro (20%)</p><p id="fondo-ahorro" class="mt-2 text-3xl font-bold text-[#00A99D]">$0</p></div>
                <div class="lg:col-span-2 rounded-lg bg-[rgba(30,30,30,0.5)] backdrop-blur-3xl border border-white/10 p-6"><p class="text-sm font-medium text-[#B0B0B0]">Mi Fondo Deseos (15%)</p><p id="fondo-deseos" class="mt-2 text-3xl font-bold text-[#00A99D]">$0</p></div>
            </div>
            <div class="mt-6 rounded-lg bg-[rgba(30,30,30,0.5)] backdrop-blur-3xl border border-white/10">
                <div class="p-6 border-b border-white/10"><h2 class="text-lg font-semibold">Asistente IA</h2></div>
                <div id="chat-history" class="p-6 h-96 overflow-y-auto flex flex-col space-y-4"></div>
                <div class="p-4 border-t border-white/10">
                    <form id="chat-form" class="flex items-center gap-3">
                        <input id="chat-input" class="w-full bg-white/10 border-transparent rounded-full px-4 py-2 focus:ring-2 focus:ring-[#3d99f5]" placeholder="Ej: 'Gané 150mil en Rappi y gasté 20mil en gasolina'" type="text"/>
                        <button class="bg-[#3d99f5] text-white font-semibold rounded-full px-5 py-2 text-sm hover:bg-blue-500" type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>

<script type="module">
  import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

  const supabaseUrl = 'https://xchpwqwcgkzhpaxuiiuz.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjaHB3cXdjZ2t6aHBheHVpaXV6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4MDU5MzEsImV4cCI6MjA3MDM4MTkzMX0.M9Iqzm_foFmvtOEisxnFZg6WsrxltPiUtub425lymcs';
  const supabase = createClient(supabaseUrl, supabaseKey);

  async function main() {
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) {
      window.location.href = 'index.html';
      return;
    }
    const userId = session.user.id;
    const userEmail = session.user.email;
    
    if (userEmail.startsWith('gabriel')) {
        document.getElementById('dashboard-title').textContent = 'Panel de Control de Gabriel';
        document.getElementById('income-settings-link').href = 'settings-income-gabriel.html';
    } else {
        document.getElementById('dashboard-title').textContent = 'Panel de Control de San';
        document.getElementById('income-settings-link').href = 'settings-income-san.html';
    }

    const formatCurrency = (value) => new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', maximumFractionDigits: 0 }).format(value);

    async function updateDashboard() {
      const { data: transactions, error } = await supabase.from('transactions').select('amount, type, category').eq('user_id', userId);
      if (error) { console.error("Error cargando transacciones:", error); return; }

      const totalIncome = transactions
        .filter(t => t.type === 'ingreso')
        .reduce((sum, t) => sum + Number(t.amount), 0);
        
      const expensesNecesidades = transactions
        .filter(t => t.type === 'gasto' && t.category === 'necesidad')
        .reduce((sum, t) => sum + Math.abs(Number(t.amount)), 0);
        
      const expensesDeseos = transactions
        .filter(t => t.type === 'gasto' && t.category === 'deseo')
        .reduce((sum, t) => sum + Math.abs(Number(t.amount)), 0);
      
      const balanceNecesidades = (totalIncome * 0.50) - expensesNecesidades;
      const balanceAhorro = (totalIncome * 0.20);
      const balanceDeseos = (totalIncome * 0.15) - expensesDeseos;

      document.getElementById('fondos-necesarios').textContent = formatCurrency(balanceNecesidades);
      document.getElementById('fondo-ahorro').textContent = formatCurrency(balanceAhorro);
      document.getElementById('fondo-deseos').textContent = formatCurrency(balanceDeseos);
    }
    
    async function updateIncomeSources() {
        const { data, error } = await supabase.from('income_sources').select('name').eq('user_id', userId);
        if (error) { console.error("Error cargando fuentes de ingreso:", error); return; }
        const listElement = document.getElementById('income-sources-list');
        listElement.innerHTML = '';
        data.forEach(source => {
            const div = document.createElement('div');
            div.className = 'flex items-center justify-between text-sm';
            div.innerHTML = `<p class="font-medium">${source.name}</p>`;
            listElement.appendChild(div);
        });
    }

    supabase.channel('public:transactions')
      .on('postgres_changes', { event: '*', schema: 'public', table: 'transactions', filter: `user_id=eq.${userId}` }, updateDashboard)
      .subscribe();
      
    supabase.channel('public:income_sources')
      .on('postgres_changes', { event: '*', schema: 'public', table: 'income_sources', filter: `user_id=eq.${userId}` }, updateIncomeSources)
      .subscribe();

    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    const chatHistory = document.getElementById('chat-history');

    function addMessageToHistory(sender, text) {
        const messageWrapper = document.createElement('div');
        messageWrapper.classList.add('flex', 'items-start', 'gap-3');
        if (sender === 'user') {
            messageWrapper.classList.add('justify-end');
            messageWrapper.innerHTML = `<div><div class="bg-[#3d99f5] rounded-lg rounded-tr-none px-4 py-2"><p class="text-sm">${text}</p></div><p class="text-xs text-[#B0B0B0] mt-1 text-right">Tú</p></div><div class="flex-shrink-0 size-8 rounded-full bg-white/10 flex items-center justify-center"><svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path></svg></div>`;
        } else {
            messageWrapper.classList.add('ia-msg');
            messageWrapper.innerHTML = `<div class="flex-shrink-0 size-8 rounded-full bg-white/10 flex items-center justify-center"><svg class="h-5 w-5 text-[#3d99f5]" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"></path><path d="M13 7h-2v6h2V7zm0 8h-2v2h2v-2z"></path></svg></div><div><div class="bg-white/10 rounded-lg rounded-tl-none px-4 py-2"><p class="text-sm">${text}</p></div><p class="text-xs text-[#B0B0B0] mt-1">IA</p></div>`;
        }
        chatHistory.appendChild(messageWrapper);
        chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userInput = chatInput.value.trim();
      if (!userInput) return;
      addMessageToHistory('user', userInput);
      chatInput.value = '';
      addMessageToHistory('ia', 'Procesando...');
      try {
        const { data, error } = await supabase.functions.invoke('process-transaction', { body: { user_input: userInput } });
        const lastMessage = chatHistory.querySelector('.ia-msg:last-child p');
        if (error) { lastMessage.textContent = `Error: ${error.message}`; throw error; }
        lastMessage.textContent = data.message || "¡Listo!";
        updateDashboard();
      } catch (error) { console.error('Error invocando la función:', error); }
    });
    
    // Carga inicial
    updateDashboard();
    updateIncomeSources();
      
    // Botón de Salir
    document.getElementById('logout-button').addEventListener('click', async (e) => {
        e.preventDefault();
        await supabase.auth.signOut();
        window.location.href = 'index.html';
    });
  }
  
  main();
</script>
</body>
</html>
