<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Panel de Control Financiero</title>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;600;700&family=Noto+Sans:wght@400;500;600;700" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        :root {
            --bg-color: #121212;
            --surface-color: rgba(30, 30, 30, 0.5);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --primary-color: #00bcd4;
        }
        body {
            font-family: 'Inter', 'Noto Sans', sans-serif;
            background-image: linear-gradient(to bottom, #0a0a0a, #121212);
        }
        .card-blur {
            @apply backdrop-blur-3xl bg-[var(--surface-color)] border border-white/10 shadow-lg;
        }
        .progress-bar-bg {
            @apply bg-white/10 rounded-full h-2.5;
        }
        .progress-bar-fill {
            @apply bg-gradient-to-r from-teal-500 to-cyan-500 h-full rounded-full transition-all duration-500;
        }
    </style>
</head>
<body class="bg-[var(--bg-color)] text-[var(--text-primary)]">
    <div class="flex flex-col min-h-screen">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-white/10 p-4">
            <h1 id="dashboard-title" class="text-xl font-bold">Panel de Control de San</h1>
            <div class="flex items-center gap-4">
                <a href="settings.html" class="flex items-center gap-2 rounded-md px-3 py-1.5 hover:bg-white/10 transition-colors">
                    <span>Ajustes</span>
                </a>
                <a id="logout-button" href="#" class="flex items-center gap-2 rounded-md px-3 py-1.5 hover:bg-white/10 transition-colors">
                    <span>Salir</span>
                </a>
            </div>
        </header>
        <main class="flex-grow p-6 sm:p-10">
            <div class="mx-auto max-w-7xl">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div class="lg:col-span-1 rounded-lg card-blur p-6">
                        <p class="text-sm font-medium text-[var(--text-secondary)]">Potencial por Cobrar</p>
                        <p id="potencial-por-cobrar" class="mt-2 text-3xl font-bold text-red-400">$0</p>
                    </div>
                    <div class="lg:col-span-1 rounded-lg card-blur p-6">
                        <p class="text-sm font-medium text-[var(--text-secondary)]">Fondos Necesarios (50%)</p>
                        <p id="fondos-necesarios" class="mt-2 text-3xl font-bold">$0</p>
                        <div id="needs-breakdown-container" class="mt-4 space-y-2">
                            <!-- Aquí se mostrarán las barras de progreso de cada presupuesto -->
                        </div>
                    </div>
                    <div class="lg:col-span-1 rounded-lg card-blur p-6">
                        <p class="text-sm font-medium text-[var(--text-secondary)]">Fondo Ahorro (20%)</p>
                        <p id="fondo-ahorro" class="mt-2 text-3xl font-bold">$0</p>
                    </div>
                    <div class="lg:col-span-1 rounded-lg card-blur p-6">
                        <p class="text-sm font-medium text-[var(--text-secondary)]">Mi Fondo Deseos (30%)</p>
                        <p id="fondo-deseos" class="mt-2 text-3xl font-bold">$0</p>
                    </div>
                </div>
                <div class="mt-6 rounded-lg card-blur">
                    <div class="p-6 border-b border-white/10">
                        <h2 class="text-lg font-semibold">Asistente IA</h2>
                    </div>
                    <div id="chat-history" class="p-6 h-96 overflow-y-auto flex flex-col space-y-4"></div>
                    <div class="p-4 border-t border-white/10">
                        <form id="chat-form" class="flex items-center gap-3">
                            <input id="chat-input" class="w-full bg-white/10 border border-white/20 rounded-full px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]" placeholder="Ej: 'Gané 150mil en Rappi'" />
                            <button id="chat-submit-button" class="bg-[var(--primary-color)] text-white rounded-full p-2 hover:bg-opacity-90 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
        const supabaseUrl = 'https://xchpwqwcgkzhpaxuiiuz.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjaHB3cXdjZ2t6aHBheHVpaXV6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE2OTAwNjQyNjcsImV4cCI6MjAwNTY0MDI2N30.1234567890abcdef';
        const supabase = createClient(supabaseUrl, supabaseKey);

        const formatCurrency = (value) => new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', minimumFractionDigits: 0 }).format(value);

        async function updateAllData() {
            const { data: rpcData, error: rpcError } = await supabase.rpc('get_dashboard_data');
            if (rpcError || !rpcData) {
                console.error("Error llamando RPC:", rpcError);
                return;
            }

            if (rpcData.length > 0) {
                const d = rpcData[0];

                // Actualizar valores en el DOM
                document.getElementById('potencial-por-cobrar').textContent = formatCurrency(0); // Ajusta según tu lógica
                document.getElementById('fondos-necesarios').textContent = formatCurrency(d.shared_needs_balance);
                document.getElementById('fondo-ahorro').textContent = formatCurrency(d.shared_savings_balance);
                document.getElementById('fondo-deseos').textContent = formatCurrency(d.personal_wishes_balance);

                // Actualizar barras de progreso de presupuestos
                const breakdownContainer = document.getElementById('needs-breakdown-container');
                breakdownContainer.innerHTML = '';

                if (d.budget_details) {
                    d.budget_details.forEach(budget => {
                        const budgetName = budget.name.toLowerCase();
                        const spent = d.needs_breakdown[budgetName] || 0;
                        const allocated = budget.allocated;
                        const amount = budget.amount;
                        const percentage = amount > 0 ? (allocated / amount) * 100 : 0;

                        const breakdownDiv = document.createElement('div');
                        breakdownDiv.className = 'space-y-1';
                        breakdownDiv.innerHTML = `
                            <div class="flex justify-between items-center text-xs">
                                <span class="text-[var(--text-secondary)]">${budgetName}</span>
                                <span class="font-medium">${formatCurrency(spent)} / ${formatCurrency(amount)}</span>
                            </div>
                            <div class="progress-bar-bg">
                                <div class="progress-bar-fill" style="width: ${percentage}%"></div>
                            </div>
                        `;
                        breakdownContainer.appendChild(breakdownDiv);
                    });
                }
            }
        }

        async function main() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'index.html';
                return;
            }

            // Suscripción a cambios en tiempo real
            supabase.channel('public-db-changes')
                .on('postgres_changes', { event: '*', schema: 'public' }, updateAllData)
                .subscribe((status) => {
                    if (status === 'SUBSCRIBED') {
                        console.log('Conectado a Realtime. Cargando datos iniciales.');
                        updateAllData();
                    }
                });

            // Manejar envío del chat
            const chatForm = document.getElementById('chat-form');
            const chatInput = document.getElementById('chat-input');
            const chatHistory = document.getElementById('chat-history');

            chatForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const userInput = chatInput.value.trim();
                if (!userInput) return;

                addMessageToHistory('user', userInput);
                chatInput.value = '';

                const processingMsg = addMessageToHistory('ia', 'Procesando...');
                try {
                    const { data, error } = await supabase.functions.invoke('process_transaction', {
                        body: { user_input: userInput }
                    });

                    if (error) throw error;
                    processingMsg.remove();

                    if (data.status === 'success') {
                        addMessageToHistory('ia', data.message);
                        await updateAllData();
                    } else {
                        addMessageToHistory('ia', 'No entendí la instrucción. Intenta de nuevo.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    processingMsg.remove();
                    addMessageToHistory('ia', 'Ocurrió un error. Intenta de nuevo.');
                }
            });
        }

        function addMessageToHistory(sender, text) {
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('flex', 'items-start', 'gap-3', sender === 'user' ? 'justify-end' : '');

            messageWrapper.innerHTML = `
                <div class="${sender === 'user' ? 'bg-[var(--primary-color)]' : 'bg-white/10'} rounded-lg p-3 max-w-[80%]">
                    <p class="text-sm">${text}</p>
                </div>
            `;

            chatHistory.appendChild(messageWrapper);
            chatHistory.scrollTop = chatHistory.scrollHeight;
            return messageWrapper;
        }

        main();
    </script>
</body>
</html>
