<!DOCTYPE html>
<html lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Finanzas en Pareja</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script type="module">
  // Script para guardar el perfil seleccionado
  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('profile-san').addEventListener('click', () => localStorage.setItem('selectedProfile', 'san'));
    document.getElementById('profile-gabriel').addEventListener('click', () => localStorage.setItem('selectedProfile', 'gabriel'));
  });
</script>
<style type="text/tailwindcss">
    :root {
        --bg-color: #121212;
        --surface-color: rgba(30, 30, 30, 0.5);
        --primary-color: #3d99f5;
        --text-primary: #FFFFFF;
        --text-secondary: #B0B0B0;
        --border-color: rgba(255, 255, 255, 0.1);
    }
    body {
        font-family: 'Inter', 'Noto Sans', sans-serif;
        background-image: 
            radial-gradient(at 27% 37%, hsla(215, 98%, 61%, 0.1) 0px, transparent 50%),
            radial-gradient(at 97% 21%, hsla(125, 98%, 72%, 0.1) 0px, transparent 50%),
            radial-gradient(at 52% 99%, hsla(355, 98%, 61%, 0.1) 0px, transparent 50%);
    }
    .card-blur {
        @apply backdrop-blur-3xl bg-[var(--surface-color)] border border-[var(--border-color)];
    }
    .profile-card:hover .profile-icon {
        background-color: var(--primary-color);
        transform: scale(1.1);
    }
</style>
</head>
<body class="bg-[var(--bg-color)] text-[var(--text-primary)]">
<div class="relative flex size-full min-h-screen flex-col items-center justify-center p-4 overflow-hidden">
    <div class="w-full max-w-2xl text-center">
        <div class="mb-12">
            <h1 class="text-5xl font-bold tracking-tighter">Finanzas en Pareja</h1>
            <p class="mt-4 text-lg text-[var(--text-secondary)]">Elige tu perfil para continuar.</p>
        </div>
        <div class="flex flex-col items-center gap-6 sm:flex-row sm:justify-center">
            <!-- Perfil de San -->
            <a href="pin.html" id="profile-san" class="profile-card w-full max-w-xs p-8 transition-all duration-300 ease-in-out rounded-lg card-blur">
                <div class="profile-icon flex h-24 w-24 items-center justify-center rounded-full bg-white/5 mx-auto mb-4 transition-all duration-300 ease-in-out">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-[var(--text-secondary)]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
                <span class="text-2xl font-bold tracking-wide">San</span>
            </a>
            <a href="pin.html" id="profile-gabriel" class="profile-card w-full max-w-xs p-8 transition-all duration-300 ease-in-out rounded-lg card-blur">
                <div class="profile-icon flex h-24 w-24 items-center justify-center rounded-full bg-white/5 mx-auto mb-4 transition-all duration-300 ease-in-out">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-[var(--text-secondary)]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
                <span class="text-2xl font-bold tracking-wide">Gabriel</span>
            </a>
        </div>
    </div>
</div>
</body>
</html>
