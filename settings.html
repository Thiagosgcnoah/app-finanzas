<!DOCTYPE html>
<html lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Ajustes - Panel de Control Financiero</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;600;700&family=Noto+Sans:wght@400;500;700;900" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root { --bg-color: #121212; --surface-color: rgba(30, 30, 30, 0.5); --primary-color: #3d99f5; --text-primary: #FFFFFF; --text-secondary: #B0B0B0; }
    body { font-family: 'Inter', 'Noto Sans', sans-serif; background-image: radial-gradient(at 27% 37%, hsla(215, 98%, 61%, 0.1) 0px, transparent 50%), radial-gradient(at 97% 21%, hsla(125, 98%, 72%, 0.1) 0px, transparent 50%), radial-gradient(at 52% 99%, hsla(355, 98%, 61%, 0.1) 0px, transparent 50%); }
    .card-blur { @apply backdrop-blur-3xl bg-[var(--surface-color)] border border-white/10; }
    .menu-item:hover { background-color: rgba(255, 255, 255, 0.05); }
</style>
</head>
<body class="bg-[var(--bg-color)] text-[var(--text-primary)]">
<div class="flex flex-col min-h-screen">
    <header class="flex items-center justify-between whitespace-nowrap border-b border-gray-800/50 px-6 sm:px-10 py-4 card-blur">
        <a href="dashboard.html" class="text-xl font-bold">Panel de Control</a>
        <div class="flex items-center gap-4">
            <a href="index.html" class="flex items-center gap-2 rounded-md bg-white/10 px-4 py-2 text-sm font-medium hover:bg-white/20"><span>Salir</span></a>
        </div>
    </header>
    <main class="flex-grow p-6 sm:p-10 flex items-center justify-center">
        <div class="w-full max-w-2xl">
            <div class="text-left mb-8">
                <h2 class="text-3xl font-bold">Ajustes Generales</h2>
                <p class="text-md text-[var(--text-secondary)]">Gestiona la configuración de tu cuenta y aplicación.</p>
            </div>
            <div class="rounded-lg card-blur">
                <ul class="divide-y divide-white/10">
                    <li class="menu-item transition-colors">
                        <a href="budgets.html" class="flex items-center justify-between p-6 group">
                            <div class="flex items-center gap-4">
                                <span class="text-base font-medium">Gestionar Presupuestos</span>
                            </div>
                            <svg class="text-[var(--text-secondary)] group-hover:text-white" height="1em" viewBox="0 0 256 256" width="1em"><path d="M181.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L164.69,128,98.34,61.66a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,181.66,133.66Z" fill="currentColor"></path></svg>
                        </a>
                    </li>
                    <li class="menu-item transition-colors">
                        <a href="change-pin.html" class="flex items-center justify-between p-6 group">
                            <div class="flex items-center gap-4">
                                <span class="text-base font-medium">Seguridad y PIN</span>
                            </div>
                            <svg class="text-[var(--text-secondary)] group-hover:text-white" height="1em" viewBox="0 0 256 256" width="1em"><path d="M181.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L164.69,128,98.34,61.66a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,181.66,133.66Z" fill="currentColor"></path></svg>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</div>

</html>
