<script>
      const inputs = document.querySelectorAll('.pin-input');
      inputs.forEach((input, index) => {
        input.addEventListener('keydown', (e) => {
          if (e.key >= 0 && e.key <= 9) {
            inputs[index].value = '';
            if (index < inputs.length - 1) {
              setTimeout(() => inputs[index + 1].focus(), 10);
            }
          } else if (e.key === 'Backspace') {
             if (index > 0) {
                setTimeout(() => inputs[index - 1].focus(), 10);
             }
          }
        });
      });
    </script>
